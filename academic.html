<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Academic Digital Twin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div class="container">
<h2 class="text-center mb-4">Academic Digital Twin</h2>

<div class="card p-4 mb-4">
<form method="POST" class="row g-3">
    <div class="col-md-3">
    <label>Hours Studied</label>
    <input type="number" step="0.1" name="hours" class="form-control" required>
</div>

<div class="col-md-3">
    <label>Attendance (%)</label>
    <input type="number" step="0.1" name="attendance" class="form-control" required>
</div>

<div class="col-md-3">
    <label>Internal Score</label>
    <input type="number" step="0.1" name="internal" class="form-control" required>
</div>

<div class="col-md-3">
    <label>Exam Score</label>
    <input type="number" step="0.1" name="score" class="form-control" required>
</div>
    <div class="col-12">
    <button class="btn btn-success btn-lg w-100">Submit</button>
    </div>
</form>
</div>

{% if predicted_score %}
<div class="card p-3 mb-4 text-center">
    <h4>Predicted Academic Score</h4>
    <h1 class="text-success">{{ predicted_score }}</h1>
    <ul class="text-start mt-3">
        {% for r in recommendations %}
        <li>{{ r }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

{% if graphJSON %}
<div class="card p-3">
    <div id="academicGraph"></div>
</div>

<script>
var fig = {{ graphJSON | safe }};
Plotly.newPlot("academicGraph", fig.data, fig.layout, {responsive:true});
</script>
{% endif %}

</div>
</body>
</html>
