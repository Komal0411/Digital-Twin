<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Twin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-5">Digital Twin Overview</h2>

    <!-- KPI Cards -->
    <div class="row mb-4">
        {% for m in metrics %}
        <div class="col-md-3 mb-3">
            <div class="card p-3 text-center shadow-sm bg-light">
                <h5>{{ m.name }}</h5>
                <h1>{{ m.latest_value }}</h1>
                {% if m.recommendations %}
                <hr>
                <ul class="text-start">
                    {% for r in m.recommendations %}
                    <li>{{ r }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Graphs -->
    <div class="row">
        {% for g in graphs %}
        <div class="col-md-6 mb-4">
            <div class="card p-3 shadow-sm">
                <h5 class="text-center mb-3">{{ g.name }} Prediction</h5>
                <div id="{{ g.id }}"></div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
{% for g in graphs %}
var fig_{{ loop.index }} = {{ g.graph | safe }};
Plotly.newPlot("{{ g.id }}", fig_{{ loop.index }}.data, fig_{{ loop.index }}.layout, {responsive:true});
{% endfor %}
</script>

</body>
</html>
