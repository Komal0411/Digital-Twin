<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Career Digital Twin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div class="container">
<h2 class="text-center mb-4">Career Digital Twin</h2>

<div class="card p-4 mb-4">
<form method="POST">
    <label>Skill</label>
    <input name="skill" class="form-control mb-3" required>

    <label>Projects Completed</label>
    <input name="projects" type="number" class="form-control mb-3" required>

    <label>Job Applications</label>
    <input name="jobs" type="number" class="form-control mb-3" required>

    <label>Performance Score</label>
    <input name="performance" type="number" step="0.1" class="form-control mb-3" required>

    <label>Skills (1â€“10)</label>
    <input name="skills" type="number" class="form-control mb-3" required>

    <label>Experience (Years)</label>
    <input name="experience" type="number" class="form-control mb-3" required>

    <label>Total Projects</label>
    <input name="projects" type="number" class="form-control mb-3" required>

    <button class="btn btn-info btn-lg w-100">Submit</button>
</form>
</div>

{% if predicted_score %}
<div class="card p-3 text-center mb-4">
    <h4>Predicted Career Score</h4>
    <h1 class="text-info">{{ predicted_score }}</h1>
    <ul class="text-start mt-3">
        {% for r in recommendations %}
        <li>{{ r }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

{% if graphJSON %}
<div class="card p-3">
    <div id="careerGraph"></div>
</div>

<script>
var fig = {{ graphJSON | safe }};
Plotly.newPlot("careerGraph", fig.data, fig.layout, {responsive:true});
</script>
{% endif %}

</div>
</body>
</html>
